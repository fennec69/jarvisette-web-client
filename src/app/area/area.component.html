<md-card class="container primary-background">
  <div class="container primary-background">
      <div *ngFor="let light of lights" class="anchor" [style.bottom]="light.y + '%'" [style.left]="light.x + '%'">
        <light-output [light]="light"></light-output>
      </div>
    <div *ngFor="let micro of micros" class="anchor" [style.bottom]="micro.y + '%'" [style.left]="micro.x + '%'">
      <micro [micro]="micro"></micro>
    </div>
  </div>
</md-card>
